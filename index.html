<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-Developer-data</title>
    <link rel="stylesheet" href="./assets-2/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="conatiner py-3 px-3">
        <div class="row">
            <div class="col-md-3">
                <div class="card py-2 px-2">
             <form id="Subm-form">
                <h2 class="text-center">Dev-Data</h2>
                <hr>
               <div class="from-group">
                   <label for="Name">First-Name</label>
                   <input name="name" type="text" class="form-control" placeholder="Name">
               </div>
               <div class="from-group">
                   <hr>
                   <h6>skill</h6>
                   <input name="skill" id="React" value="React-Developer" type="checkbox" class="form-check-input">
                   <label for="React Developer">React Developer</label><br>
                   <input name="skill" id="Laravel" value="Laravel-Developer" type="checkbox" class="form-check-input">
                   <label for="Laravel Developer">Laravel Developer</label><br>
                   <input name="skill" id="PHP" value="PHP-Developer" type="checkbox" class="form-check-input">
                   <label for="PHP Developer">PHP Developer</label><br>
                   <input name="skill" id="Paython" value="" type="checkbox" class="form-check-input">
                   <label for="Paython Developer">Paython Developer</label><br>
                   <input name="skill" id="MERN" value="MERN-Developer"  type="checkbox" class="form-check-input">
                   <label for="MERN Developer">MERN Developer</label><br>
               </div>
               <div class="form-group">
                   <hr>
                   <h6>Gender</h6>
                   <input name="gender" id="male" value="Male" type="radio" class="form-check-input">
                   <label for="Male">Male</label><br>
                   <input name="gender" id="female" value="Female" type="radio" class="form-check-input">
                   <label for="Female">Female</label>
               </div>
               <hr>
               <div class="form-group">
                   <p class="font-weight-bold">Photo</p>
                   <input name="photo" type="text" placeholder="Photo" class="form-control">
               </div>
               <div class="form-group mt-2">
                   <input type="submit" class="btn btn-primary" value="Add-Devs">
               </div>
             </form>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row deve-area">

                </div>
            </div>
        </div>
    </div>




    <script src="./assets-2/bootstrap.min.js"></script>
    <script src="./function.js"></script>
    <script src="./app.js"></script>
</body>
</html>
